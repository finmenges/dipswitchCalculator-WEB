<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
    <title>dipswitchCalculator</title>

</head>
    <body>
       <div id="head">
            <h1>dipswitchCalculator</h1>
       </div>
       <div id="genBoxNumberInput">
            <h2>Enter DMX adress here</h2>
            <center>
                <input id="txt" type="number" value="42" min="1" max="511" inputmode="decimal">
            </center>
            <center>
                <p id="info" style="color: dimgrey;">Limited to 511 Channels.</p>
            </center>
       </div>

       <div id="genBoxDipswitches">
            <h2>Dipswitches</h2>
            <center>
                <div id="dipswitchBorder">
                    <div id="dipswitches">
                        <div>
                            <center>
                                <button disabled class="switchup" id="u1">1</button>
                                <button disabled class="switchup" id="u2">2</button>
                                <button disabled class="switchup" id="u3">3</button>
                                <button disabled class="switchup" id="u4">4</button>
                                <button disabled class="switchup" id="u5">5</button>
                                <button disabled class="switchup" id="u6">6</button>
                                <button disabled class="switchup" id="u7">7</button>
                                <button disabled class="switchup" id="u8">8</button>
                                <button disabled class="switchup" id="u9">9</button>
                            </center>
                        </div>
                        <div>
                            <center>
                                <button class="switchdown" id="d1">1</button>
                                <button class="switchdown" id="d2">2</button>
                                <button class="switchdown" id="d3">3</button>
                                <button class="switchdown" id="d4">4</button>
                                <button class="switchdown" id="d5">5</button>
                                <button class="switchdown" id="d6">6</button>
                                <button class="switchdown" id="d7">7</button>
                                <button class="switchdown" id="d8">8</button>
                                <button class="switchdown" id="d9">9</button>
                            </center>
                        </div>
                    </div>
                </div>
            </center>
       </div>

       <div id="footer">
            <p style="color: dimgrey;">Â© finmenges 2024</p>
       </div>

    </body>
<script src="script.js"></script>
</html>
